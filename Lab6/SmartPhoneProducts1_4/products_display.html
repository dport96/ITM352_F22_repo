<!DOCTYPE html>
<html>

<head>
    <script>
        var full_name = "Dan Port";
        var hits = 0;
        var spins = 0;
        var over_half = false;
    </script>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
</head>

<body>
    
    <header>
        <script>
          //  var name="Steve";
            document.write(`<h1>` + full_name + `'s Used Smart Phone Store</h1>`);
        </script>
        <center>
            <p>Hits:<span id="hits_span">0</span> Spins:<span id="spins_span">0</span></p>
       <p>Hit/Spin:<span id="hit_spin_span">0</span>
       You win:<span id="win_span">pending...</span>
    </p>
            </center>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <section class="item" 
            onmouseover="
            if(this.className=='item') {
                this.className=`item rotate`;
                spins_span.innerHTML=++spins;
            }
            hit_spin_span.innerHTML =  (hits/spins).toFixed(2);
            over_half = ( (spins < 2*hits) && (hits < spins) ) || over_half;

            // -- Winning progress depends on hits/spins
            hits_spins_ratio = hits/spins;
            if ( hits_spins_ratio > 0 ) {
                progress = 'On your way!';
                if ( hits_spins_ratio >= 0.25 ) {
                    progress = 'Almost there!';
                    if ( hits_spins_ratio >= 0.5 ) {
                        if( hits < spins) { 
                            progress = 'You win!';
                        }
                    }
                }
            }
            else {
                progress = 'Get going!' ;
            }
            win_span.innerHTML = progress;
                " 
            onclick="
            if(this.className.includes('rotate')) {
                this.className='item';
                hits_span.innerHTML = ++hits;
            } else {
                this.className=`item rotate`;
            }
            over_half = ( (spins < 2*hits) && (hits < spins) ) || over_half;
            win_span.innerHTML = over_half;
            // -- Winning progress depends on hits/spins
            hits_spins_ratio = hits/spins;
            if ( hits_spins_ratio > 0 ) {
                progress = 'On your way!';
                if ( hits_spins_ratio >= 0.25 ) {
                    progress = 'Almost there!';
                    if ( hits_spins_ratio >= 0.5 ) {
                        if( hits < spins) { 
                            progress = 'You win!';
                        }
                    }
                }
            }
            else {
                progress = 'Get going!' ;
            }

            win_span.innerHTML = progress;
                "
           
            >
                <h2>HTC</h2>
                <p>$40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
            </section>

            <section class="item" onmouseover="this.className=`item rotate`" onclick="this.className='item'">
                <h2>Apple</h2>
                <p>$75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
            </section>

            <section class="item" onmouseover="this.className=`item rotate`" onclick="this.className='item'">
                <h2>Nokia</h2>
                <p>$35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>

            <section class="item" onmouseover="this.className=`item rotate`" onclick="this.className='item'">
                <h2>Samsung</h2>
                <p>$45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>

            <section class="item" onmouseover="this.className=`item rotate`" onclick="this.className='item'">
                <h2>Blackberry</td>
                </h2>
                <p>$10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>

        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones
        </h1>
    </footer>
</body>

</html>
